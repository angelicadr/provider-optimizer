name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Restore
        run: dotnet restore src/ProviderOptimizer.API/ProviderOptimizer.API.csproj
      - name: Build
        run: dotnet build --no-restore src/ProviderOptimizer.API/ProviderOptimizer.API.csproj -c Release
      - name: Test
        run: dotnet test --no-build
      - name: Lint (dotnet format)
        run: dotnet tool install -g dotnet-format || true && dotnet format --check || true
      - name: Docker build
        run: docker build -t provideroptimizer:ci .
